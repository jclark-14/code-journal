<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav row column-full">
          <h2>Code Journal</h2>
          <a href="#" class="nav-entries">Entries</a>
        </div>
      </div>
    </header>
    <main class="row container">
      <div data-view="entry-form" id="entry-form" class="">
        <h1 class="column-full">New Entry</h1>
        <form class="row">
          <div class="img-div column-half">
            <img src="images/placeholder-image-square.jpg" />
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input
              type="text"
              class="column-full"
              name="title"
              id="title"
              required />
            <label for="img-url" class="">Photo URL</label>
            <input
              type="url"
              name="img-url"
              class="column-full img-url"
              id="img-url"
              required />
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea
              id="notes"
              name="notes"
              class="column-full"
              required></textarea>
          </div>
          <div class="button-container column-full">
            <button type="submit" class="submit-button">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" id="entries" class="hidden column-full">
        <div class="entries-bar row">
          <h1>Entries</h1>
          <a href="#" class="new"><div class="new-button">NEW</div></a>
        </div>
        <div class="column-full">
          <p class="no-entries">No entries have been recorded.</p>
        </div>
        <ul class=""></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
